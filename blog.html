<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>BrewHQ - Blog</title>
    <link rel="stylesheet" href="style.css">

                <p>Stay updated with our latest insights and tips!</p>
                <div style="display: flex; gap: 10px; width: 100%; max-width: 500px;" class="flex-direction">
                    <input type="email" id="emailInput" placeholder="Enter Email address" style="min-height: 50px; margin: 25px 0px; flex: 1;">
                    <button onclick="sendToSlack()" style="font-family: Rammetto One; padding: 15px; flex: 1;" class="button">Subscribe</button>
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/footer.js"></script>
